<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; script-src 'unsafe-inline';">
    <title>Tenstorrent FAQ</title>
    <style>
        /* Tenstorrent Brand Colors */
        :root {
            --tt-cyan: #0D9488;        /* Dark teal - 7:1 contrast with white */
            --tt-cyan-light: #14B8A6;  /* Medium teal - 5.5:1 contrast */
            --tt-cyan-dark: #0F766E;   /* Darker teal - 8.5:1 contrast */
            --tt-dark-bg: #1A3C47;
            --tt-darker-bg: #0F2A35;
            --tt-accent: #B8E6D9;
        }

        body {
            font-family: var(--vscode-font-family);
            color: #ffffff;
            background-color: var(--tt-darker-bg);
            padding: 0;
            margin: 0;
            line-height: 1.6;
        }

        /* Sticky header with search */
        .header {
            background: linear-gradient(135deg, rgba(79, 209, 197, 0.15) 0%, rgba(79, 209, 197, 0.05) 100%);
            border-bottom: 2px solid var(--tt-cyan);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #ffffff;
            margin: 0 0 15px 0;
            font-size: 28px;
        }

        .search-container {
            margin-top: 15px;
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            padding: 10px 15px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(13, 148, 136, 0.3);
            border-radius: 6px;
            color: #ffffff;
            font-family: var(--vscode-font-family);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--tt-cyan);
            background-color: rgba(255, 255, 255, 0.15);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Content area */
        .content {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Table of Contents */
        .toc {
            background-color: var(--tt-dark-bg);
            border: 1px solid rgba(13, 148, 136, 0.3);
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .toc h2 {
            color: var(--tt-cyan);
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .toc ul {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        .toc li {
            margin: 8px 0;
        }

        .toc a {
            color: var(--tt-cyan-light);
            text-decoration: none;
            transition: color 0.2s;
        }

        .toc a:hover {
            color: var(--tt-cyan);
            text-decoration: underline;
        }

        /* FAQ Sections */
        .faq-section {
            margin-bottom: 40px;
        }

        h2 {
            color: var(--tt-cyan);
            border-bottom: 2px solid rgba(13, 148, 136, 0.3);
            padding-bottom: 10px;
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 24px;
        }

        h3 {
            color: var(--tt-cyan-light);
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 18px;
        }

        h4 {
            color: #ffffff;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        p {
            margin: 12px 0;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Question/Answer blocks */
        .qa-block {
            background-color: var(--tt-dark-bg);
            border-left: 4px solid var(--tt-cyan);
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .qa-block h3 {
            margin-top: 0;
            color: #ffffff;
        }

        .qa-block h4 {
            color: var(--tt-cyan-light);
        }

        /* Links */
        a {
            color: var(--tt-cyan);
            text-decoration: none;
        }

        a:hover {
            color: var(--tt-cyan-light);
            text-decoration: underline;
        }

        /* Lists */
        ul, ol {
            margin: 12px 0;
            padding-left: 30px;
        }

        li {
            margin: 8px 0;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Code blocks */
        code {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: var(--tt-accent);
        }

        pre {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(13, 148, 136, 0.2);
            border-radius: 6px;
            padding: 15px;
            overflow-x: auto;
            margin: 15px 0;
        }

        pre code {
            background: none;
            padding: 0;
            color: #ffffff;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: var(--tt-dark-bg);
            border-radius: 6px;
            overflow: hidden;
        }

        th {
            background-color: rgba(13, 148, 136, 0.2);
            color: #ffffff;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-top: 1px solid rgba(13, 148, 136, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }

        tr:hover {
            background-color: rgba(13, 148, 136, 0.05);
        }

        /* Checkmarks and icons */
        .checkmark {
            color: #4ade80;
        }

        .crossmark {
            color: #f87171;
        }

        .warning {
            color: #fbbf24;
        }

        /* Alert boxes */
        .note {
            background-color: rgba(59, 130, 246, 0.1);
            border-left: 4px solid #3b82f6;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }

        .warning-box {
            background-color: rgba(251, 191, 36, 0.1);
            border-left: 4px solid #fbbf24;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }

        .tip {
            background-color: rgba(74, 222, 128, 0.1);
            border-left: 4px solid #4ade80;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }

        /* Hidden class for search */
        .hidden {
            display: none !important;
        }

        /* Search highlighting */
        .highlight {
            background-color: rgba(13, 148, 136, 0.3);
            color: #ffffff;
            padding: 2px 4px;
            border-radius: 2px;
        }

        /* Back to top button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--tt-cyan);
            color: #ffffff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 99;
        }

        .back-to-top.show {
            opacity: 1;
        }

        .back-to-top:hover {
            background-color: var(--tt-cyan-light);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ”§ Tenstorrent FAQ</h1>
        <p style="margin: 0; color: rgba(255, 255, 255, 0.8);">Frequently Asked Questions - Your quick reference for common questions and troubleshooting</p>
        <div class="search-container">
            <input type="text" id="searchBox" class="search-box" placeholder="Search FAQ... (e.g., 'vllm error', 'n150', 'install dependencies')">
        </div>
    </div>

    <div class="content" id="faqContent">
        {{FAQ_CONTENT}}
    </div>

    <button class="back-to-top" id="backToTop" onclick="scrollToTop()">â†‘</button>

    <script>
        // Search functionality
        const searchBox = document.getElementById('searchBox');
        const content = document.getElementById('faqContent');

        searchBox.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const sections = content.querySelectorAll('.faq-section, .qa-block, h2, h3');

            if (searchTerm === '') {
                // Show all content
                sections.forEach(section => section.classList.remove('hidden'));
                return;
            }

            // Filter content
            sections.forEach(section => {
                const text = section.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    section.classList.remove('hidden');
                } else {
                    section.classList.add('hidden');
                }
            });
        });

        // Back to top button
        const backToTop = document.getElementById('backToTop');

        window.addEventListener('scroll', function() {
            if (window.pageYOffset > 300) {
                backToTop.classList.add('show');
            } else {
                backToTop.classList.remove('show');
            }
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Smooth scroll for TOC links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });
    </script>
</body>
</html>
